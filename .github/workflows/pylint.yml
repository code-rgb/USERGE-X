name: PyLint

on: push

jobs:
  PEP8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9.1

      - name: Install Python lint libraries
        run: |
          pip install autopep8 autoflake isort black
      - name: Check for showstoppers
        run: |
          autopep8 --verbose --in-place --recursive --aggressive --aggressive --ignore=W605 userge/plugins/ userge/utils
      - name: Remove unused imports and variables
        run: |
          autoflake --in-place --recursive --remove-all-unused-imports --remove-unused-variables --ignore-init-module-imports .
      - name: lint with isort and black
        run: |
          isort userge/plugins/ userge/utils/
          black userge/plugins/ userge/utils/
      # commit changes
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "black autoformat"
          commit_options: "--no-verify"
          repository: .
          commit_user_name: code-rgb
          commit_user_email: 62891774+code-rgb@users.noreply.github.com
          commit_author: code-rgb <62891774+code-rgb@users.noreply.github.com>
